
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>IMP</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/jquery-ui.css" rel="stylesheet"> 
    <link href="css/bootstrap-main.css" rel="stylesheet">
    <!-- Custom CSS -->    
    <link href="css/custom.css" rel="stylesheet">
</head>

<body>
      <nav class="navbar navbar-inverse navbar-fixed-top header" role="navigation">
        <div class="container">            
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand nav-link" href="index.html">IMP</a>
            </div>            
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <p class="lead">API REF</p>
                <div class="list-group">
                   
                </div>
            </div>
            <div class="col-md-9">               
                <div class="well"></div>
            </div>
            <div class="FormValidationContainerData" style="display:none">
              <div class="row">
                <div class= "col-md-6 col-md-offset-3">
                  <form id="userSignin" action="http://social.macys.com/magicofgiving/#/partners" method="post">
                    
                    <div class="form-group row">
                      <label for="userName">User Name</label>
                      <input type="text" class="form-control" id="userName" placeholder="User name" data-val="userName">
                    </div>

                    <div class="form-group row">
                      <label for="exampleInputEmail1">Email address</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email" data-val="userEmail">
                    </div>
                    <div class="form-group row">
                      <label for="exampleInputEmail1">Location</label>
                      <select class="form-control" id="location" data-val="location">
                        <option value="">Select Location</option>
                        <option value="Hyderabad">Hyderabad</option>
                        <option value="Delhi">Delhi</option>
                        <option value="Bng">Bangalore</option>
                        <option value="Goa">Goa</option>
                      </select> 
                    </div>
                    <div class="form-group row">
                      <input type="radio" id="male"  name="gender" data-val="gender"/> 
                      <label for="passport">Male</label>
                      <input type="radio" id="female"  name="gender"/> 
                      <label for="passport">Female</label>
                    </div>
                    <button type="submit" id="signInFormSubmit" class="btn btn-default">Submit</button>
                  </form>
                </div>
              </div>
            </div>
          <div id="customDialog" title="Dialog Title" style="display:none">

            <!-- form validation -->
              <div id="emailForm">
                <div class="form-group row">
                  <div class="col-xs-2"><label for="emailTo" class="pull-right">*To</label></div>
                  <div class="col-xs-10">
                    <input type="text" class="form-control custom-input" id="emailTo" placeholder="Email" data-val="emailTo">
                  </div>
                  <div class="col-xs-10 col-xs-offset-2">
                    <div class="ux-error-class error"></div>
                  </div>
                </div>

                <div class="form-group row">
                  <div class="col-xs-2"><label for="emailFrom" class="pull-right">*From</label></div>
                  <div class="col-xs-10">
                    <input type="email" class="form-control" id="emailFrom" placeholder="Email" data-val="emailFrom">
                  </div>
                  <div class="col-xs-10 col-xs-offset-2">
                    <div class="ux-error-class error"></div>
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-xs-2"><label for="message" class="pull-right">*Message</label></div>
                  <div class="col-xs-10">
                    <textarea class="form-control" id="message" rows="5" data-val="message">
                    </textarea>
                  </div>
                  <div class="col-xs-10 col-xs-offset-2">
                    <div class="ux-error-class error"></div>
                  </div>
                </div>

                <div class="form-group formRow">
                    <div class="col-xs-offset-2 col-xs-10">
                        <button type="button" id="emailSubmit" class="btn btn-primary pull-right">Send</button>
                    </div>
                </div>               
              </div>
            
            <!-- end form validation -->
              
              <!-- <p>
                <img width="100%" height="100%" border="0" src="http://d16rliti0tklvn.cloudfront.net/379/2887/1387833751_PIT-banner2.png"></p> -->
            </div>
          </div>        
    </div>
    <!-- /.container -->

    <div class="container">

        <hr>

        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright &copy; 2015</p>
                </div>
            </div>
        </footer>

    </div>
    <!-- /.container -->

    <!-- jQuery -->
    <script src="js/lib/jquery.js"></script>
    <script src="js/lib/jquery-ui.js"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>    
    <script src="js/lib/responsive-dialog.js"></script>
    <script src="js/lib/handlebars-v4.0.5.js"></script>
    <script src="js/validator.js"></script>
    <script src="js/formValidation.js"></script>    
    <script src="js/addtobag.js"></script>
    <script id="common-template" type="text/x-handlebars-template">       
        <div id="{{formValidationContainerId}}">         
            <div class="page-header title"><small>{{title}}</small></div>
              <div class="table">
                <div class="parameters">
                    <div class="parametersHeading">{{parametersHeading}}</div>
                    <div class="paramList">
                      {{#each paramList}}
                        <div class="row">
                          <div class="col-sm-6 parameterKey" >{{@key}}:</div>
                          <div class="col-sm-6">{{this}}</div>
                        </div>                                            
                      {{/each}} 
                    </div>                                
                </div>
                <div class="row apiText">                  
                  <div class="exampleHeading">{{exampleHeading}} </div>
                  <div class="apiVariables">{{newLineSplit apiText}}</div>
                  <div class="saCode">{{saCode}}</div>
                  {{#if initCommand}}
                    <div class="apiVariables">{{newLineSplit initCommand}}</div>
                  {{/if}}
                </div> 
                
              </div>
              <div class="apiButton">
                {{#if buttonId}}               
                  <button type="button" class="btn {{buttonClass}}" id={{buttonId}}>{{buttonText}}
                {{/if}}
              </div>
            <div class="{{containerClass}}"></div>
          </div>     
    </script> 
    <script id="categories-template" type="text/x-handlebars-template">
        {{#each this}}   
            <a href="#" data-id="{{apiId}}" class="list-group-item"><small>{{@key}}</small></a>
        {{/each}}            
    </script>
    <script src="js/main.js"></script>
</body>
</html>
